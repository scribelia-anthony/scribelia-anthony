<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bg-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="red-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f85149"/>
      <stop offset="100%" style="stop-color:#da3633"/>
    </linearGradient>
    <linearGradient id="blue-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
    <linearGradient id="green-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb950"/>
      <stop offset="100%" style="stop-color:#238636"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="800" height="280" fill="url(#bg-dark)"/>
  
  <!-- Connecting lines -->
  <line x1="200" y1="150" x2="290" y2="150" stroke="#30363d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="510" y1="150" x2="600" y2="150" stroke="#30363d" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Red Team Box -->
  <g filter="url(#shadow)">
    <rect x="40" y="90" width="160" height="120" rx="12" fill="#21262d" stroke="url(#red-grad)" stroke-width="2"/>
    <rect x="40" y="90" width="160" height="4" rx="2" fill="url(#red-grad)"/>
  </g>
  <text x="120" y="135" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#f0f6fc" text-anchor="middle">Red Team</text>
  <text x="120" y="158" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Offensive Security</text>
  <text x="120" y="178" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Scénarios • Outillage</text>
  <text x="120" y="195" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Surface d'attaque</text>
  
  <!-- Forensic Box -->
  <g filter="url(#shadow)">
    <rect x="290" y="90" width="220" height="120" rx="12" fill="#21262d" stroke="url(#blue-grad)" stroke-width="2"/>
    <rect x="290" y="90" width="220" height="4" rx="2" fill="url(#blue-grad)"/>
  </g>
  <text x="400" y="135" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#f0f6fc" text-anchor="middle">Forensic</text>
  <text x="400" y="158" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Digital Investigation</text>
  <text x="400" y="178" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Traces • Artefacts</text>
  <text x="400" y="195" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Reconstitution Timeline</text>
  
  <!-- OSINT Box -->
  <g filter="url(#shadow)">
    <rect x="600" y="90" width="160" height="120" rx="12" fill="#21262d" stroke="url(#green-grad)" stroke-width="2"/>
    <rect x="600" y="90" width="160" height="4" rx="2" fill="url(#green-grad)"/>
  </g>
  <text x="680" y="135" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#f0f6fc" text-anchor="middle">OSINT</text>
  <text x="680" y="158" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#8b949e" text-anchor="middle">Open Source Intel</text>
  <text x="680" y="178" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Collecte • Corrélation</text>
  <text x="680" y="195" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#6e7681" text-anchor="middle">Enrichissement</text>
  
  <!-- Bottom text -->
  <text x="400" y="255" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="#484f58" text-anchor="middle" font-style="italic">
    Angles différents, même objectif : compréhension et maîtrise
  </text>
</svg>
