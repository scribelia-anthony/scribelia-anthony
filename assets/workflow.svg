  <text x="544" y="175" class="muted">Red Team</text>

  <line class="arrow" x1="734" y1="155" x2="774" y2="155"/>

  <rect class="box" x="774" y="110" width="210" height="90"/>
  <text x="794" y="150">Analyse</text>
