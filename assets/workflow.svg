<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg-workflow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="purple-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a371f7"/>
      <stop offset="100%" style="stop-color:#8957e5"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#30363d"/>
    </marker>
    <filter id="card-shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <rect width="900" height="200" fill="url(#bg-workflow)"/>
  
  <!-- Arrows -->
  <line x1="148" y1="100" x2="168" y2="100" stroke="#30363d" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="318" y1="100" x2="338" y2="100" stroke="#30363d" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="488" y1="100" x2="508" y2="100" stroke="#30363d" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="658" y1="100" x2="678" y2="100" stroke="#30363d" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 1: Comprendre -->
  <g filter="url(#card-shadow)">
    <rect x="20" y="50" width="130" height="100" rx="10" fill="#21262d"/>
    <rect x="20" y="50" width="130" height="3" rx="1.5" fill="#58a6ff"/>
  </g>
  <text x="85" y="85" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#f0f6fc" text-anchor="middle">Comprendre</text>
  <text x="85" y="105" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Système</text>
  <text x="85" y="118" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Menace</text>
  <text x="85" y="140" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">01</text>
  
  <!-- Step 2: Outiller -->
  <g filter="url(#card-shadow)">
    <rect x="170" y="50" width="130" height="100" rx="10" fill="#21262d"/>
    <rect x="170" y="50" width="130" height="3" rx="1.5" fill="#7ee787"/>
  </g>
  <text x="235" y="85" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#f0f6fc" text-anchor="middle">Outiller</text>
  <text x="235" y="105" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">CLI / Scripts</text>
  <text x="235" y="118" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Automatisation</text>
  <text x="235" y="140" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">02</text>
  
  <!-- Step 3: Agir -->
  <g filter="url(#card-shadow)">
    <rect x="340" y="50" width="130" height="100" rx="10" fill="#21262d"/>
    <rect x="340" y="50" width="130" height="3" rx="1.5" fill="#f85149"/>
  </g>
  <text x="405" y="85" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#f0f6fc" text-anchor="middle">Agir</text>
  <text x="405" y="105" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Red Team</text>
  <text x="405" y="118" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Action contrôlée</text>
  <text x="405" y="140" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">03</text>
  
  <!-- Step 4: Analyser -->
  <g filter="url(#card-shadow)">
    <rect x="510" y="50" width="130" height="100" rx="10" fill="#21262d"/>
    <rect x="510" y="50" width="130" height="3" rx="1.5" fill="#a371f7"/>
  </g>
  <text x="575" y="85" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#f0f6fc" text-anchor="middle">Analyser</text>
  <text x="575" y="105" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Forensic</text>
  <text x="575" y="118" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Traces / Artefacts</text>
  <text x="575" y="140" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">04</text>
  
  <!-- Step 5: Restituer -->
  <g filter="url(#card-shadow)">
    <rect x="680" y="50" width="130" height="100" rx="10" fill="#21262d"/>
    <rect x="680" y="50" width="130" height="3" rx="1.5" fill="#ffa657"/>
  </g>
  <text x="745" y="85" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#f0f6fc" text-anchor="middle">Restituer</text>
  <text x="745" y="105" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Rapport</text>
  <text x="745" y="118" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#8b949e" text-anchor="middle">Documentation</text>
  <text x="745" y="140" font-family="JetBrains Mono, monospace" font-size="8" fill="#6e7681" text-anchor="middle">05</text>
  
  <!-- Bottom label -->
  <text x="450" y="185" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#484f58" text-anchor="middle">
    Security Workflow Pipeline
  </text>
</svg>
