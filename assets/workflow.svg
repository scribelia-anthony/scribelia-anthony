  </defs>

  <text x="24" y="40" font-size="26">Workflow sécurité</text>
  <text x="24" y="66" class="muted">Comprendre → Outiller → Agir → Analyser → Restituer</text>

  <rect class="box" x="24" y="110" width="210" height="90"/>
  <text x="44" y="150">Compréhension</text>
  <text x="44" y="175" class="muted">système, menace</text>

  <line class="arrow" x1="234" y1="155" x2="274" y2="155"/>

  <rect class="box" x="274" y="110" width="210" height="90"/>
  <text x="294" y="150">Outillage</text>
  <text x="294" y="175" class="muted">CLI, scripts</text>

  <line class="arrow" x1="484" y1="155" x2="524" y2="155"/>

