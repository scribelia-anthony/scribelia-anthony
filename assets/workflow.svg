  <line class="arrow" x1="984" y1="155" x2="1024" y2="155"/>

  <rect class="box" x="1024" y="110" width="152" height="90"/>
  <text x="1044" y="150">Restitution</text>
  <text x="1044" y="175" class="muted">rapport</text>
</svg>
