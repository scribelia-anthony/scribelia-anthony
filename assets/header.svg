<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#bf91f3"/>
      <stop offset="100%" style="stop-color:#ff7b72"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="200" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="40" x2="800" y2="40" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="80" x2="800" y2="80" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="120" x2="800" y2="120" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="160" x2="800" y2="160" stroke="#fff" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="200" stroke="#fff" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="200" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Terminal window -->
  <rect x="50" y="30" width="700" height="140" rx="8" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <circle cx="75" cy="50" r="6" fill="#ff5f56"/>
  <circle cx="95" cy="50" r="6" fill="#ffbd2e"/>
  <circle cx="115" cy="50" r="6" fill="#27c93f"/>
  
  <!-- Terminal content -->
  <text x="70" y="90" font-family="JetBrains Mono, Fira Code, monospace" font-size="14" fill="#8b949e">
    <tspan fill="#7ee787">➜</tspan>
    <tspan fill="#79c0ff"> ~/security</tspan>
    <tspan fill="#8b949e"> whoami</tspan>
  </text>
  
  <text x="70" y="120" font-family="JetBrains Mono, Fira Code, monospace" font-size="20" fill="url(#accent)" filter="url(#glow)">
    Anthony — Security Engineer
  </text>
  
  <text x="70" y="150" font-family="JetBrains Mono, Fira Code, monospace" font-size="12" fill="#8b949e">
    Red Team • Forensic • OSINT • Development
  </text>
</svg>

